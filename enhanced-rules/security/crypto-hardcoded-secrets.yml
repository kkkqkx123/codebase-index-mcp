rules:
  - id: hardcoded-password
    languages:
      - python
      - javascript
      - typescript
      - java
    message: |
      Security risk: Hardcoded password detected in source code.
      Store passwords in secure environment variables or configuration files.
    severity: ERROR
    pattern: |
      password = "admin123"

  - id: hardcoded-api-key
    languages:
      - python
      - javascript
      - typescript
      - java
    message: |
      Security risk: Hardcoded API key detected in source code.
      Store API keys in secure environment variables or key management systems.
    severity: ERROR
    pattern: |
      api_key = "sk-1234567890abcdef"

  - id: hardcoded-secret-key
    languages:
      - python
      - javascript
      - typescript
      - java
    message: |
      Security risk: Hardcoded secret key detected in source code.
      Store secret keys in secure environment variables or key management systems.
    severity: ERROR
    pattern: |
      secret_key = "my-secret-key-123"

  - id: hardcoded-database-password
    languages:
      - python
      - javascript
      - typescript
      - java
    message: |
      Security risk: Hardcoded database password detected in source code.
      Store database credentials in secure environment variables.
    severity: ERROR
    pattern: |
      db_password = "password123"