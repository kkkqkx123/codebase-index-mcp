# ==================== Graph Service ====================
  graphd:
    hostname: graphd
    image: vesoft/nebula-graphd:v3.8.0
    environment:
      TZ: "Asia/Shanghai"
    command:
      - --meta_server_addrs=metad0:9559,metad1:9559,metad2:9559
      - --port=9669
      - --local_ip=graphd
      - --ws_ip=graphd
      - --enable_authorize=true
      - --log_dir=/logs
      - --minloglevel=0
    volumes:
      - ./logs/graphd:/logs
    depends_on:
      - metad0
      - metad1
      - metad2
      - storaged0
      - storaged1
      - storaged2
    ports:
      - 9669:9669
      - 19669:19669
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "docker", "exec", "console", "nebula-console", "-addr", "graphd", "-port", "9669", "-u", "root", "-p", "nebula", "-e", "SHOW HOSTS;"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s