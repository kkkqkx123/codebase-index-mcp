services:
  # ==================== Meta Services ====================
  metad0:
    hostname: metad0
    image: vesoft/nebula-metad:v3.8.0
    environment:
      TZ: "Asia/Shanghai"
    command:
      - --meta_server_addrs=metad0:9559,metad1:9559,metad2:9559
      - --local_ip=metad0
      - --ws_ip=metad0
      - --port=9559
      - --data_path=/data/meta
      - --log_dir=/logs
      - --minloglevel=0
    volumes:
      - ./data/meta0:/data
      - ./logs/metad0:/logs
    ports:
      - 9559:9559
      - 19559:19559
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "docker", "exec", "console", "nebula-console", "-addr", "metad0", "-port", "9559", "-u", "root", "-p", "nebula", "-e", "SHOW HOSTS;"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  metad1:
    hostname: metad1
    image: vesoft/nebula-metad:v3.8.0
