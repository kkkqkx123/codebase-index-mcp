# 个人使用NebulaGraph单节点优化配置
# 基于v3.8.0版本，专为个人开发者优化

# ==================== 基础服务配置 ====================
--port=9669
--local_ip=0.0.0.0
--ws_ip=0.0.0.0
--ws_http_port=19669
--ws_h2_port=19670

# ==================== 会话管理（个人优化） ====================
--max_sessions_per_ip_per_user=50        # 从1000降至50个会话
--session_idle_timeout_secs=3600        # 从8小时降至1小时
--session_reclaim_interval_secs=30       # 从60秒降至30秒
--max_allowed_connections=100              # 从默认降低至100个连接

# ==================== 性能调优（个人级别） ====================
--num_worker_threads=4                   # 4个工作线程（适合个人使用）
--max_concurrent_requests=20             # 最大并发请求20个
--system_memory_high_watermark_ratio=0.8 # 内存使用上限80%

# ==================== 超时设置（个人优化） ====================
--client_idle_timeout_secs=600           # 客户端空闲超时10分钟
--storage_client_timeout_ms=60000        # 存储客户端超时1分钟
--meta_client_timeout_ms=60000           # Meta客户端超时1分钟

# ==================== 存储配置（单节点） ====================
--data_path=/data
--log_dir=/logs
--minloglevel=0                          # INFO级别日志
--logbufsecs=0                           # 立即刷新日志

# ==================== 内存优化（个人级别） ====================
--rocksdb_batch_size=4096                # RocksDB批处理大小4KB
--rocksdb_block_cache=64                 # 块缓存64MB（个人足够）
--heartbeat_interval_secs=10             # 心跳间隔10秒

# ==================== 安全配置（个人使用关闭） ====================
--enable_authorize=false                 # 关闭认证（个人使用）
--password_policy=0                      # 关闭密码策略
--enable_ssl=false                       # 关闭SSL（本地使用）
--enable_audit=false                     # 关闭审计日志

# ==================== 监控配置（个人级别） ====================
--enable_metric=true                     # 启用指标收集
--enable_space_level_metrics=true        # 启用空间级别指标
--stats_interval=10000                   # 统计间隔10秒

# ==================== 网络配置（个人优化） ====================
--listen_backlog=1024                    # 监听队列大小
--tcp_keepalive=true                     # 启用TCP保活
--client_idle_timeout_secs=600           # 客户端空闲超时10分钟