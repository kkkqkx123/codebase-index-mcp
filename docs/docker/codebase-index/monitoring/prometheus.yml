global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts/*.yml"
  - "redis-alert-rules.yml"

scrape_configs:
  - job_name: 'codebase-index'
    static_configs:
      - targets: ['localhost:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true

  - job_name: 'codebase-index-semgrep'
    static_configs:
      - targets: ['localhost:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    params:
      collect: ['semgrep']

  - job_name: 'codebase-index-treesitter'
    static_configs:
      - targets: ['localhost:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    params:
      collect: ['treesitter']

  - job_name: 'qdrant'
    static_configs:
      - targets: ['127.0.0.1:6333']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # 个人使用Nebula监控配置（单节点）
  - job_name: 'nebula-personal-stats'
    static_configs:
      - targets: ['nebula-stats-exporter-personal:9100']
    metrics_path: '/metrics'
    scrape_interval: 60s  # 降低采集频率

  - job_name: 'nebula-personal-graphd'
    static_configs:
      - targets: ['nebula-personal:19669']
    metrics_path: '/stats'
    scrape_interval: 60s  # 降低采集频率

  # Project-level monitoring configuration (through file discovery)
  - job_name: 'qdrant-projects'
    file_sd_configs:
      - files:
          - '/etc/prometheus/qdrant-projects.json'
    metrics_path: '/metrics'  # Qdrant's standard monitoring endpoint
    scrape_interval: 60s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__meta_filepath]
        regex: '.*project-(.*)\.json'
        target_label: project_id

  - job_name: 'nebula-projects'
    file_sd_configs:
      - files:
          - '/etc/prometheus/nebula-projects.json'
    scrape_interval: 60s

  - job_name: 'redis'
    static_configs:
      - targets: ['host.docker.internal:9121']
    metrics_path: '/metrics'
    scrape_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']