services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_codeindex
    ports:
      - "6335:6333"  # REST API
      - "6336:6334"  # gRPC API
    volumes:
      - ./storage:/qdrant/storage
    restart: unless-stopped
    networks:
      - monitoring

volumes:
  qdrant_storage:

networks:
  monitoring:
    external: true