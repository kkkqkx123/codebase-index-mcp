# 个人使用NebulaGraph优化配置
# 基于v3.8.0版本优化

# ==================== 基础配置 ====================
--port=9669
--local_ip=0.0.0.0
--ws_ip=0.0.0.0
--ws_http_port=19669
--ws_h2_port=19670

# ==================== 会话管理 ====================
--max_sessions_per_ip_per_user=50        # 个人使用降至50个会话
--session_idle_timeout_secs=3600        # 1小时后回收空闲会话
--session_reclaim_interval_secs=30      # 30秒检查一次
--max_allowed_connections=100            # 最大连接数100

# ==================== 性能优化 ====================
--num_worker_threads=4                   # 4个工作线程
--max_concurrent_requests=20             # 最大并发请求20个
--system_memory_high_watermark_ratio=0.8 # 内存使用上限80%

# ==================== 超时设置 ====================
--client_idle_timeout_secs=600           # 客户端空闲超时10分钟
--storage_client_timeout_ms=60000        # 存储客户端超时1分钟
--meta_client_timeout_ms=60000           # Meta客户端超时1分钟

# ==================== 日志配置 ====================
--log_dir=/logs
--minloglevel=0                          # INFO级别日志
--logbufsecs=0                           # 立即刷新日志
--v=0                                    # 详细日志级别0

# ==================== 存储配置 ====================
--data_path=/data
--rocksdb_batch_size=4096                # RocksDB批处理大小
--rocksdb_block_cache=64                 # 64MB块缓存
--heartbeat_interval_secs=10             # 心跳间隔10秒

# ==================== 安全配置 ====================
--enable_authorize=false                 # 个人使用关闭认证
--password_policy=0                      # 关闭密码策略
--enable_ssl=false                       # 关闭SSL
--enable_audit=false                     # 关闭审计日志

# ==================== 监控配置 ====================
--enable_metric=true                     # 启用指标收集
--enable_space_level_metrics=true        # 启用空间级别指标
--stats_interval=10000                   # 统计间隔10秒

# ==================== 网络配置 ====================
--listen_backlog=1024                    # 监听队列大小
--reuse_port=false                       # 禁用端口复用
--tcp_keepalive=true                     # 启用TCP保活
--tcp_keepidle=600                       # TCP空闲600秒
--tcp_keepintvl=60                       # TCP探测间隔60秒
--tcp_keepcnt=3                          # TCP探测次数3次