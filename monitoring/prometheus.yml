global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts/*.yml"

scrape_configs:
  - job_name: 'codebase-index-mcp'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6335']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'nebula-graph'
    static_configs:
      - targets: ['graphd:19669']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Project-level monitoring configuration (through file discovery)
  - job_name: 'qdrant-projects'
    file_sd_configs:
      - files:
          - '/etc/prometheus/qdrant-projects.json'
    metrics_path: '/metrics'  # Qdrant's standard monitoring endpoint
    scrape_interval: 60s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__meta_filepath]
        regex: '.*project-(.*)\.json'
        target_label: project_id

  - job_name: 'nebula-projects'
    file_sd_configs:
      - files:
          - '/etc/prometheus/nebula-projects.json'
    scrape_interval: 60s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']